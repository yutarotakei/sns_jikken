{% load static %}
<!doctype html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>{{title}}</title>
    <link rel="stylesheet" type="text/css"
          href="{% static 'hello/css/style.css' %}" />
</head>
<body>
    <h1>{{title}}</h1>
    <p>{{message|safe}}</p>
    <table>
    <form action="{% url 'create' %}" method="post">
        {% csrf_token %}
        {{ form.as_table }}
        <tr><td></td><td><input type="submit" value="click"></td></tr>
    </form>
    </table>
    <hr>
    <table>
        <tr>
            <th>COMMENT</th>
            <th>date</th>
        </tr>
        {% for item in data %}
        <tr>
            <th>{{item.comment}}</th>
            <th>{{item.pub_date}}</th>
        </tr>
         {% endfor %}
    </table>
</body>
</html>
